<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script/scriptA.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/new-logo.svg" alt="project logo">
        </div>
        <nav>
            <a href='/'>ГЛАВНАЯ</a>
            <a href='/analytics' class="active">АНАЛИТИКА</a>
        </nav>
        <div class="profile">
            <img src="/img/ava40-2.svg" alt="avatar">
        </div>
    </header>
    <main class="analytics-main">
        <div class="card-top" id="card-title"></div>
        <div class="select-and-action">
            <select name="" id="2" class="select-and-action-select">
                <option value="device work" selected>Работа прибора</option>
            </select>
            <div class="select-and-action-action">
                <button class="select-and-action-alarm">
                    <img src="/img/alarm.svg" alt="alarm">
                </button>
                <button class="select-and-action-save">
                    <p class="select-and-action-save-text">СОХРАНИТЬ PDF</p>
                    <img src="/img/dots.svg" alt="dots" class="select-and-action-save-dots">
                </button>
            </div>
        </div>
        <div class="date-time" id="date"></div>
        <div class="time-chips">
            <div class="chips">
                <div class="chip-item">
                    <p class="chip-text">День</p>
                </div>
                <div class="chip-item">
                    <p class="chip-text">Неделя</p>
                </div>
                <div class="chip-item active-chip">
                    <p class="chip-text">2 недели</p>
                </div>
                <div class="chip-item">
                    <p class="chip-text">Месяц</p>
                </div>
                <div class="chip-item">
                    <p class="chip-text">3 месяца</p>
                </div>
                <div class="chip-item">
                    <p class="chip-text">Полгода</p>
                </div>
            </div>
        </div>
        <div class="table" id="table">
        </div>
    </main>
</body>
</html>
