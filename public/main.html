<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="./img/new-logo.svg" alt="project logo">
    </div>
    <nav>
        <a href='/' class='active'>ГЛАВНАЯ</a>
        <a href='/analytics'>АНАЛИТИКА</a>
    </nav>
    <div class="profile">
        <img src="./img/ava40-2.svg" alt="avatar">
    </div>
</header>
    <main class="main">
        <div class="search">
            <input type="text" class="search-input" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др."/>
        </div>
        <div class="fav">
            <div class="fav-title">
                <img src="./img/color.svg" alt="gray heart" class="fav-icon">
                <h6 class="fav-h">Любимые приборы</h6>
            </div>
            <div class="fav-items">
                <div class="fav-items-title">
                    <p class="fav-items-title-name">Название</p>
                    <p class="fav-items-title-status">Статус</p>
                </div>
                <div class="fav-item">
                    <img src="./img/pH.svg" alt="device pH" class="fav-item-logo">
                    <p class="fav-item-name">pH-метр Mettler-Toledo International, Inc. SevenCompact S220</p>
                    <select class="fav-item-status">
                        <option selected>Свободен</option>
                        <option>В работе</option>
                    </select>
                    <img src="./img/all.svg" alt="all notifications" class="fav-item-notification">
                </div>
                <div class="fav-item">
                    <img src="./img/spectr.svg" alt="device spectr" class="fav-item-logo">
                    <p class="fav-item-name">Спектрофотометр Varian, Inc Cary 50 Bio</p>
                    <select class="fav-item-status">
                        <option selected>Свободен</option>
                        <option>В работе</option>
                    </select>
                    <img src="./img/all.svg" alt="all notifications" class="fav-item-notification">
                </div>
                <div class="fav-item">
                    <img src="./img/titrator.svg" alt="device titrator" class="fav-item-logo">
                    <p class="fav-item-name">Титратор </p>
                    <select class="fav-item-status">
                        <option selected>Свободен</option>
                        <option>В работе</option>
                    </select>
                    <img src="./img/on.svg" alt="on notifications" class="fav-item-notification">
                </div>
                <div class="fav-item">
                    <img src="./img/koagulometr.svg" alt="device koagulometr" class="fav-item-logo">
                    <p class="fav-item-name">Коагулометр Tcoag, KC 4 Delta</p>
                    <select class="fav-item-status">
                        <option selected>Свободен</option>
                        <option>В работе</option>
                    </select>
                    <img src="./img/mute.svg" alt="mute notifications" class="fav-item-notification">
                </div>
                <div class="fav-item">
                    <img src="./img/koagulometr.svg" alt="device koagulometr" class="fav-item-logo">
                    <p class="fav-item-name">Коагулометр Tcoag, KC 4 Delta</p>
                    <select class="fav-item-status">
                        <option selected>Свободен</option>
                        <option>В работе</option>
                    </select>
                    <img src="./img/mute.svg" alt="mute notifications" class="fav-item-notification">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
